<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong><span class="panel-title">Alliance Members List</strong>
            </div>
            <div class="panel-body">
                <div class="text-center">
                    <ol>
                        <p><strong>Members</strong></p>
                        {{#each members}}
                        {{#each users}}
                        <li><img src="/img/chars/{{this.skin}}.png" style="height: 30px"> <a href="/character/{{this.username}}"
                                class="user-link">{{this.username}}</a> <small>({{this.type}})</small>
                            <br><a href="/kick-member-from-alliance/{{this.username}}" class="btn btn-danger">Kick From
                                Alliance</a>
                        </li>
                        {{/each}}
                        {{/each}}
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
